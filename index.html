<html>
    <head>
      <script>
function getnew()
{
  var symbols,color;
  symbols ="012345678ABCDEF";
  color ="#";
  for(var i =0; i<6;i++)
  {
    color = color + symbols[Math.floor(Math.random () *16)];
  }
  document.body.style.background = color;
}
      </script>
        <link rel="stylesheet" href="c.css">
    </head>
    <body>
        <div  class="color">
            <button  onclick="getnew()">click</button>
        </div>

</body>
</html>
